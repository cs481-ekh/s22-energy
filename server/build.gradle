 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id 'checkstyle'
    id 'pmd'
    id 'org.springframework.boot' version '2.6.3'
}
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
  mavenCentral()
}

application {
  // Define the main class for the application.
  mainClass = 'application.Server'
}

dependencies {
  testImplementation 'org.testng:testng:7.5'
  implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.3'
    implementation 'commons-io:commons-io:2.6'
    implementation('org.springframework.data:spring-data-jpa:2.6.2')
    implementation group: 'com.opencsv', name: 'opencsv', version: '5.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.6'
}

pmd {
    consoleOutput = true
    ignoreFailures = true
    toolVersion = "6.42.0"
    rulesMinimumPriority = 5
    ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml"]
}

checkstyle {
    ignoreFailures = true
    toolVersion '6.7';    // your choice here
}

test {
  ignoreFailures = false
  useTestNG(){
    suites("src/test/resources/testng.xml")
  }
}
